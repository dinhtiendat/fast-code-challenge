{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
{% include 'header.html' %}
<div class="container mt-3">
    <h2>Danh sách file</h2>
    <ul class="list-group">
        {% for f in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ f }}
            <a href="{{ url_for('uploads', path=f) }}" target="_blank" class="btn btn-sm btn-success">Xem/Tải</a>
        </li>
        {% else %}
        <li class="list-group-item">Chưa có file nào.</li>
        {% endfor %}
    </ul>
    <a href="/files/upload" class="btn btn-link mt-3">Upload file mới</a>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="flash-toast" class="toast align-items-center text-bg-primary border-0" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="flash-toast-body" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
