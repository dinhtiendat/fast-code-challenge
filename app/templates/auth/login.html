{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
{% include 'header.html' %}
<div class="container mt-3">
    <h2>Login</h2>
    <!-- form login -->
    <form id="loginForm">
        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-2" placeholder="Mật khẩu" required>
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="flash-toast" class="toast align-items-center text-bg-primary border-0" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="flash-toast-body" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const response = await fetch("/auth/login", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      // Setup toast
      const toastEl = document.getElementById("flash-toast");
      const toastBody = document.getElementById("flash-toast-body");

      // Set màu sắc theo status
      if (result.status === "success") {
        toastEl.classList.remove("text-bg-danger");
        toastEl.classList.add("text-bg-success");
      } else {
        toastEl.classList.remove("text-bg-success");
        toastEl.classList.add("text-bg-danger");
      }

      toastBody.textContent = result.message;

      const toast = new bootstrap.Toast(toastEl);
      toast.show();

      if (result.status === "success") {
        setTimeout(() => {
          window.location.href = "/";
        }, 500);
      }
    });
</script>
{% endblock %}
